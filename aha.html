<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-1.8.3.min.js"></script>
    <style>
.sub{width: 100px;
    height:100px;
border: 1px solid red;
margin-top: 300px}
    </style>
</head>
<body>
<ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
</ul>
<button id="sm">游戏说明</button>
<button id="btn">添加</button>
<button id="sc">删除</button>
<script>
$(function () {
    var current=3
$("#sm").click(
    function () {
        var oDiv=$("<div class='sub'></div>")
        $("body").append(oDiv)
    }
)
    $("#btn").click(function (e) {
        current++;
        var oLi=$("<li></li>")
        $("ul").append(oLi)
        oLi.text(current)
    })
    $("ul li").mouseover(function (e) {
        $(e.currentTarget).css("background","red")
    }).mouseout(function (e) {
        $(e.currentTarget).css("background","")
    })
    $("ul").mouseover(function (e) {
        var target=e.target
        var nodeName=target.nodeName
        if(nodeName.toLocaleLowerCase()=="li"){
            $(target).css("background","red")
        }
    }).mouseout(function (e) {
        var target=e.target
        var nodeName=target.nodeName
        if(nodeName.toLowerCase()=="li"){
            $(target).css("background","")
        }
    })
    $("#sc").click(function () {
            $("ul").empty()
        }
    )
})

</script>
</body>
</html>
